<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria Sayajin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://cdn.iconscout.com/icon/free/png-512/free-pizza-257-450350.png?f=webp&w=256">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<div class="w3-top w3-hide-small">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('menuModal', 'menu.html', 'menuContent')">Menu</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('contactModal', 'contacto.html', 'contactContent')">Contacto</a>
        <!-- Ícono de Orden Final -->
        <a href="#" class="w3-bar-item w3-button w3-right" onclick="openOrderModal()">
            <i class="fas fa-shopping-cart"></i> Orden Final
        </a>
    </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-padding">
        <span class="w3-tag w3-xlarge">Abierto de 10AM a 10PM</span>
    </div>
    <div class="w3-display-middle w3-center">
        <p><a href="#" onclick="openModal('menuModal', 'menu.html', 'menuContent')" class="w3-button w3-xxlarge w3-black">Quiero ver el Menu</a></p>
    </div>
</header>

<!-- Menu Modal -->
<div id="menuModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('menuModal')">&times;</span>
        <div id="menuContent"></div>
    </div>
</div>

<!-- Contact Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('contactModal')">&times;</span>
        <div id="contactContent"></div>
    </div>
</div>

<!-- Order Final Modal -->
<div id="orderModal" class="modal">
    <div class="order-modal-content w3-animate-top">
        <span class="close" onclick="closeModal('orderModal')">&times;</span>
        <h1>Orden Final</h1>
        <div id="orderContent">
            <!-- Aquí se llenará dinámicamente la lista de elementos seleccionados -->
        </div>
        <p><button class="w3-button w3-green w3-block" onclick="openPaymentModal()">Pagar</button></p>
    </div>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="payment-modal-content w3-animate-top">
        <span class="close" onclick="closeModal('paymentModal')">&times;</span>
        <h1>Pagar</h1>
        <div id="paymentContent">
            <p>Total a pagar: <span id="totalAmount"></span></p>
            <form action="http://localhost:7000/order" method="POST">
                <!-- Aquí se agregará dinámicamente el campo oculto con los datos de la orden -->
                
                <!-- Datos de la tarjeta -->
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="cardNumber" placeholder="Número de Tarjeta" required></p>
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="expiryDate" placeholder="Fecha de Vencimiento (MM/AA)" required></p>
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="securityCode" placeholder="Código de Seguridad" required></p>
                
                <!-- Botón para enviar el formulario -->
                <p><button class="w3-button w3-green w3-block" type="submit">Confirmar Pago</button></p>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
</footer>

<script src="js/script.js"></script>
</body>
</html>
