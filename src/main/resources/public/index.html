<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {height: 100%}
        body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
        .menu {display: none}
        .bgimg {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://media.giphy.com/media/3o6Yg24rybQMeZQuxq/giphy.gif');
            background-position: center;
            min-height: 90%;
        }
        .tablink:hover {
            background-color: #6f6463 !important;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #56505031;
            position: relative;
        }
        .order-modal-content {
        background-color: white; /* Fondo blanco */
        color: black; /* Texto negro */
        border-radius: 10px;
        padding: 20px;
        width: 80%; /* Por defecto, ancho del 80% */
        max-width: 600px; /* Ancho máximo de 600px */
        margin: 5% auto; /* Centrarse horizontalmente y un poco vertical */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacar */
    }
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 35px;
            font-weight: bold;
            background: #ff4d4d;
            border-radius: 100%;
            padding: 0 10px;
            cursor: pointer;
            z-index: 1000;
        }
        .close:hover, .close:focus {
            background: #ff6666;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top w3-hide-small">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('menuModal', 'menu.html', 'menuContent')">Menu</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('contactModal', 'contacto.html', 'contactContent')">Contacto</a>
        <!-- Ícono de Orden Final -->
        <a href="#" class="w3-bar-item w3-button w3-right" onclick="openOrderModal()">
            <i class="fas fa-shopping-cart"></i> Orden Final
        </a>
    </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-padding">
        <span class="w3-tag w3-xlarge">Abierto de 10AM a 10PM</span>
    </div>
    <div class="w3-display-middle w3-center">
        <p><a href="#" onclick="openModal('menuModal', 'menu.html', 'menuContent')" class="w3-button w3-xxlarge w3-black">Quiero ver el Menu</a></p>
    </div>
</header>

<!-- Menu Modal -->
<div id="menuModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('menuModal')">&times;</span>
        <div id="menuContent"></div>
    </div>
</div>

<!-- Contact Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('contactModal')">&times;</span>
        <div id="contactContent"></div>
    </div>
</div>

<!-- Order Final Modal -->
<div id="orderModal" class="modal">
    <div class="order-modal-content w3-animate-top">
        <span class="close" onclick="closeModal('orderModal')">&times;</span>
        <h1>Orden Final</h1>
        <div id="orderContent">
            <!-- Aquí se llenará dinámicamente la lista de elementos seleccionados -->
        </div>
        <p><button class="w3-button w3-green w3-block" onclick="openPaymentModal()">Pagar</button></p>
    </div>
</div>


<!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('paymentModal')">&times;</span>
        <h1>Pagar</h1>
        <div id="paymentContent">
            <p>Total a pagar: <span id="totalAmount"></span></p>
            <form action="http://localhost:7000/order" method="POST">
                <!-- Aquí se agregará dinámicamente el campo oculto con los datos de la orden -->
                
                <!-- Datos de la tarjeta -->
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="cardNumber" placeholder="Número de Tarjeta" required></p>
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="expiryDate" placeholder="Fecha de Vencimiento (MM/AA)" required></p>
                <p><input class="w3-input w3-padding-16 w3-border" type="text" name="securityCode" placeholder="Código de Seguridad" required></p>
                
                <!-- Botón para enviar el formulario -->
                <p><button class="w3-button w3-green w3-block" type="submit">Confirmar Pago</button></p>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
    
</footer>

<script>
    // Array para almacenar la orden
let order = [];

// Funciones para abrir y cerrar modales
function openModal(modalId, url = null, contentId = null) {
    if (url && contentId) {
        loadContent(url, contentId); // Cargar contenido dinámico si se especifica
    }
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = "block";
    } else {
        console.error(`No se encontró el modal con ID: ${modalId}`);
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = "none";
    } else {
        console.error(`No se encontró el modal con ID: ${modalId}`);
    }
}


// Función para cargar contenido dinámico en un modal
function loadContent(url, elementId) {
    const element = document.getElementById(elementId);
    if (element) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                element.innerHTML = data;
                assignTabLinks(); // Asignar eventos a los tabs después de cargar el contenido
            })
            .catch(error => console.error("Error cargando el contenido:", error));
    } else {
        console.error(`No se encontró el elemento con ID: ${elementId}`);
    }
}

// Agregar elementos a la orden
function addToOrder(itemId, itemName, price) {
    if (isNaN(price)) {
        alert("El precio del elemento no es válido.");
        return;
    }

    const existingItem = order.find(item => item.itemId === itemId);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        order.push({ itemId, itemName, price: parseFloat(price), quantity: 1 });
    }

    alert(`${itemName} agregado a la orden.`);
    displayOrder();
}

// Mostrar la orden en el modal "Orden Final"
function displayOrder() {
    const orderContent = document.getElementById("orderContent");
    if (order.length === 0) {
        orderContent.innerHTML = "<p>No hay elementos en la orden.</p>";
    } else {
        orderContent.innerHTML = order
            .map(item => `<p>${item.itemName} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</p>`)
            .join("");
    }
}

// Vaciar la orden
function clearOrder() {
    order = [];
    alert("La orden ha sido vaciada.");
    displayOrder();
}

// Abrir el modal de "Orden Final"
function openOrderModal() {
    displayOrder();
    openModal("orderModal");
}

// Abrir el modal de "Pago" y preparar los datos
function openPaymentModal() {
    const totalAmount = order.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
    document.getElementById("totalAmount").textContent = `$${totalAmount}`;

    // Crear un campo oculto con los datos de la orden
    const form = document.querySelector("#paymentContent form");
    const existingInput = form.querySelector('input[name="orderData"]');
    if (existingInput) {
        existingInput.remove();
    }

    const orderDataInput = document.createElement("input");
    orderDataInput.type = "hidden";
    orderDataInput.name = "orderData";
    orderDataInput.value = JSON.stringify(order);
    form.appendChild(orderDataInput);

    closeModal("orderModal");
    openModal("paymentModal");
}

// Procesar el pago
function processPayment(event) {
    event.preventDefault();
    alert("Pago procesado exitosamente. ¡Gracias por tu compra!");
    closeModal("paymentModal");
    clearOrder();
}

// Enviar la orden al servidor
function sendOrderToServer() {
    if (order.length === 0) {
        alert("No hay elementos en la orden para enviar.");
        return;
    }

    fetch("http://localhost:7000/order", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ items: order }),
    })
        .then(response => {
            if (response.ok) {
                alert("Orden enviada exitosamente al servidor.");
                clearOrder();
            } else {
                response.text().then(text => alert("Error al enviar la orden: " + text));
            }
        })
        .catch(error => {
            console.error("Error al enviar la orden:", error);
            alert("No se pudo enviar la orden al servidor.");
        });
}

// Asignar acciones a tabs y botones
function assignTabLinks() {
    document.querySelectorAll("#menuContent .tablink").forEach(tab => {
        tab.onclick = function (event) {
            openTab(event, tab.innerText);
        };
    });

    document.querySelectorAll(".order-button").forEach(button => {
        button.onclick = function () {
            const itemId = parseInt(this.dataset.itemId);
            const itemName = this.dataset.itemName;
            const price = parseFloat(this.dataset.price);
            addToOrder(itemId, itemName, price);
        };
    });
}


// Cambiar entre tabs en el menú
function openTab(evt, tabName) {
    document.querySelectorAll(".menu").forEach(menu => (menu.style.display = "none"));
    document.querySelectorAll(".tablink").forEach(tab => tab.classList.remove("w3-red"));

    const tabContent = document.getElementById(tabName);
    if (tabContent) {
        tabContent.style.display = "block";
    } else {
        console.error(`No se encontró el contenido del tab con nombre: ${tabName}`);
    }

    evt.currentTarget.classList.add("w3-red");
}
</script>

</body>
</html>
