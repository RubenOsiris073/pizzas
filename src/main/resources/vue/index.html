<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body, html {height: 100%}
        body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
        .menu {display: none}
        .bgimg {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('https://media.giphy.com/media/3o6Yg24rybQMeZQuxq/giphy.gif');
            background-position: center;
            min-height: 90%;
        }
        .tablink:hover {
            background-color: #6f6463 !important;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            position: relative;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 35px;
            font-weight: bold;
            background: #ff4d4d;
            border-radius: 50%;
            padding: 0 10px;
            cursor: pointer;
            z-index: 1000; /* Asegura que la "X" est√© al frente */
        }
        .close:hover, .close:focus {
            background: #ff6666;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top w3-hide-small">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('menuModal')">Menu</a>
        <a href="#" class="w3-bar-item w3-button" onclick="openModal('contactModal')">Contacto</a>
    </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-padding">
        <span class="w3-tag w3-xlarge">Abierto de 10AM a 10PM</span>
    </div>
    <div class="w3-display-middle w3-center">
        <p><a href="#" onclick="openModal('menuModal')" class="w3-button w3-xxlarge w3-black">Quiero ver el Menu</a></p>
    </div>
</header>

<!-- Menu Modal -->
<div id="menuModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('menuModal')">&times;</span>
        <div id="menuContent"></div>
    </div>
</div>

<!-- Contact Modal -->
<div id="contactModal" class="modal">
    <div class="modal-content w3-animate-top">
        <span class="close" onclick="closeModal('contactModal')">&times;</span>
        <div id="contactContent"></div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    window.onload = function() {
        loadContent('menu.html', 'menuContent');
        loadContent('contacto.html', 'contactContent');
    };

    function loadContent(url, elementId) {
        fetch(url)
            .then(response => response.text())
            .then(data => document.getElementById(elementId).innerHTML = data)
            .catch(error => console.error('Error cargando el contenido:', error));
    }
</script>

</body>
</html>
